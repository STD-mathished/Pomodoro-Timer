<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
   <body class="bg-[#E94E77] min-h-screen flex items-center justify-center">

    <div class="w-11/12 sm:w-4/5 md:w-3/4 lg:w-1/2 xl:w-1/3 2xl:w-1/4 h-auto bg-[#b3bcbb] rounded-2xl border-3 shadow-2xl flex flex-col justify-between overflow-auto">

      <!--Partie du dessus-->
      <div class="h-4/5 flex justify-center items-center">
        <div class="flex justify-between flex-col items-center bg-white w-4/5 h-10/12 rounded-2xl border-2 overflow-hidden p-4 gap-4">
          <h1 class="font-bold text-3xl">Session</h1>
          <h2 class="font-bold text-4xl sm:text-5xl md:text-6xl"><span>25</span> : <span>00</span></h2>
          <div class="flex justify-center items-center mb-3 gap-3 flex-wrap">
            <a href="#" id="start-button" class="border-1 px-4 py-2 rounded-2xl hover:bg-[#b3bcbb] hover:scale-105 transition-all duration-300 ease-in">Start</a>
            <a href="#" id="reset-button" class="border-1 px-4 py-2 rounded-2xl hover:bg-[#b3bcbb] hover:scale-105 transition-all duration-300 ease-in">Reset</a>
          </div>
        </div>
      </div>

      <!--Partie du dessous-->
      <div class="h-full flex justify-center items-center gap-7 my-4">

        <!-- Bloc pause -->
        <div class="w-1/2 bg-[#323232] h-1/2 rounded-3xl ml-2.5 flex flex-col items-center justify-around border-black border-1 gap-y-2 p-2">
          <div class="bg-[#b3bcbb] h-1/2 w-10/12 flex justify-between items-center">
            <div id="decrease-break" class="bg-gray-400 rounded-full w-10 h-10 flex justify-center items-center ml-2 hover:bg-gray-500 hover:scale-105 transition-all duration-300 ease-in">
              <button>-</button>
            </div>
            <p id="break-length">5</p>
            <div id="increase-break" class="bg-gray-400 rounded-full w-10 h-10 flex justify-center items-center mr-2 hover:bg-gray-500 hover:scale-105 transition-all duration-300 ease-in">
              <button>+</button>
            </div>
          </div>
          <h2 class="text-white tracking-[0.25em] pt-2">Break Length</h2>
        </div>

        <!-- Bloc session -->
        <div class="w-1/2 bg-[#323232] h-1/2 rounded-3xl mr-2.5 flex flex-col items-center justify-around border-black border-1 gap-y-2 p-2">
          <div class="bg-[#b3bcbb] h-1/2 w-10/12 flex justify-between items-center">
            <div id="decrease-session" class="bg-gray-400 rounded-full w-10 h-10 flex justify-center items-center ml-2 hover:bg-gray-500 hover:scale-105 transition-all duration-300 ease-in">
              <button>-</button>
            </div>
            <p id="session-length">25</p>
            <div id="increase-session" class="bg-gray-400 rounded-full w-10 h-10 flex justify-center items-center mr-2 hover:bg-gray-500 hover:scale-105 transition-all duration-300 ease-in">
              <button>+</button>
            </div>
          </div>
          <h2 class="text-white tracking-[0.25em] pt-2">Session Length</h2>
        </div>

      </div>

    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
