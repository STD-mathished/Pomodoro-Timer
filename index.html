<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-[#E94E77] h-screen flex items-center justify-center">
    <div class="h-1/2 w-1/2 bg-[#b3bcbb] rounded-2xl border-3 shadow-2xl flex flex-col justify-between overflow-hidden">
      <!--Partie du dessus-->
      <div class="h-1/2 flex justify-center items-center">
        <div class=" flex justify-between flex-col items-center bg-white w-4/5 h-10/12 rounded-2xl border-2 gap-">
          <h1 class="mt-5 font-bold text-3xl ">Session</h1>
          <h2 class="font-bold text-6xl -scroll-mt-12"><span>25</span> : <span>00</span></h2>
          <div class="flex justify-center items-center mb-3 gap-3">
            <a href="#" class="border-1 pl-3 pr-3 pt-2 pb-2 rounded-2xl hover:bg-[#b3bcbb] hover:scale-105 transition-all duration-300 ease-in">Start</a>
            <a href="#" class="border-1 pl-3 pr-3 pt-2 pb-2 rounded-2xl hover:bg-[#b3bcbb] hover:scale-105 transition-all duration-300 ease-in">Reset</a>
          </div>
        </div>
        
      </div>

      <!--Partie du dessous-->
      <div class="bg-red-500 h-1/2 flex justify-center items-center gap-7">
          <!-- Bloc de commande : pause-->

          <div class="w-1/2 bg-[#323232] h-1/2 rounded-3xl ml-2.5 flex flex-col items-center justify-around border-black border-1">

            <!-- Bouton du haut-->
            <div class="bg-[#b3bcbb]  h-1/2 w-10/12 flex justify-center items-center ">
              <p>- 5 +</p>  
            </div>
            
              <h2 class="text-white tracking-[0.25em] ">Break Length</h2>
            
          </div>

          <!-- Bloc de commande : duree de session-->
           <div class="w-1/2 bg-[#323232] h-1/2 rounded-3xl mr-2.5 flex flex-col items-center justify-around border-black border-1">

            <!-- Bouton du haut-->
            <div class="bg-[#b3bcbb]  h-1/2 w-10/12 flex justify-between items-center ">
              <!-- Bouton : Signe moins-->
              <div class="&">
                <a href="#">
                  <p>-</p>
                </a>
              </div>

              <!-- Texte : Compteur-->
               <p>15</p>

               <!-- Bouton : Signe plus-->
              <div>
                <a href="#">
                  <p>+</p>
                </a>
              </div>

            </div>
            
              <h2 class="text-white tracking-[0.25em] ">Break Length</h2>
            
          </div>

          
      </div>

    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
